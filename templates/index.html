<!DOCTYPE html>
<html>
<head>
    <title>Instagram Reel Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .box {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Instagram Reel Transcriber</h1>
    <form method="POST">
        <input type="text" name="video_url" placeholder="Enter Instagram reel URL" required>
        <button type="submit">Transcribe</button>
    </form>

    {% if transcription %}
        <div class="box" id="transcriptionBox">{{ transcription }}</div>
        <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
    {% endif %}

    <script>
        function copyText() {
            const text = document.getElementById("transcriptionBox").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>
