<!DOCTYPE html>
<html>
<head>
    <title>Instagram Reel Downloader</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; padding: 50px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px lightgray; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; }
        .response { margin-top: 20px; color: green; }
        .logout { float: right; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout"><a href="/logout">Logout</a></div>
        <h2>Paste your Instagram Reel URL</h2>
        <form method="POST">
            <input type="text" name="reel_url" placeholder="https://www.instagram.com/reel/..." required>
            <input type="submit" value="Submit">
        </form>
        {% if response %}
            <div class="response">Response: {{ response }}</div>
        {% endif %}
    </div>
</body>
</html>
